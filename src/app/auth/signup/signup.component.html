<div class="row justify-content-center">
    <h1 class="text-center mt-4 mb-4">Signup Form</h1>
    <div class="col-md-5">
        <form [formGroup]="SignupForm" class="bg-dark rounded-5 p-4" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="e" class="form-label text-white"><h5>Email</h5></label>
                <input type="email" name="" formControlName="email" id="e" class="form-control" placeholder="Enter email here...">
                <small class="text-danger" *ngIf="SignupForm.get('email')?.invalid && SignupForm.get('email')?.touched">Email is compulsory</small>
                <!-- <small class="text-danger" *ngIf="SignupForm.get('email')?.errors?.['email']">Enter correct email format abc@xyz.com</small> -->
            </div>
            <div class="form-group">
                <label for="p" class="form-label text-white mt-4"><h5>Password</h5></label>
                <input type="password" name="" formControlName="password" id="p" class="form-control" placeholder="Enter Password here...">
                <small class="text-danger" *ngIf="SignupForm.get('password')?.invalid && SignupForm.get('password')?.touched">Password is compulsory</small>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-5 mt-3">
                    <button type="submit" class="btn btn-primary mx-2" [disabled]="SignupForm.invalid">Signup</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </div>
            </div>
        </form>
    </div>
</div>
